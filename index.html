<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->

	<title>Content Filters | CodyHouse</title>
</head>
<body>
	<header class="cd-header">
		<h1>Content Filters</h1>
	</header>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder">
						<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
					</li>
					<li class="filter"><a class="selected" href="#0" data-type="all">All (26)</a></li>
					<li class="filter" data-filter=".color-1"><a href="#0" data-type="color-1">Boneshaker (4)</a></li>
					<li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Color 2 (10)</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->
		<div id="drop-area" class="drop-area">
			<div>
				<div class="drop-area__item">what</div>
				<div class="drop-area__item">what</div>
				<div class="drop-area__item">what</div>
				<div class="drop-area__item">what</div>
			</div>
		</div>
		<section class="cd-gallery">
			<ul id="grid" class="grid">
				<li class="mix grid__item color-1 check1 radio2 option3">Hello</li>
				<li class="mix grid__item color-2 check2 radio2 option2">Hello</li>
				<li class="mix grid__item color-1 check3 radio3 option1">Hello</li>
				<li class="mix grid__item color-1 check3 radio2 option4">Hello</li>
				<li class="mix grid__item color-1 check1 radio3 option2">Hello</li>
				<li class="mix grid__item color-2 check2 radio3 option3">Hello</li>
				<li class="mix grid__item color-2 check2 radio2 option1">Hello</li>
				<li class="mix grid__item color-1 check1 radio3 option4">Hello</li>
				<li class="mix grid__item color-2 check1 radio2 option3">Hello</li>
				<li class="mix grid__item color-1 check3 radio2 option4">Hello</li>
				<li class="mix grid__item color-1 check3 radio3 option2">Hello</li>
				<li class="mix grid__item color-2 check1 radio3 option1">Hello</li>
				<li class="gap"></li>
				<li class="gap"></li>
				<li class="gap"></li>
			</ul>
			<div class="cd-fail-message">No results found</div>
		</section> <!-- cd-gallery -->

		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Search</h4>

					<div class="cd-filter-content">
						<input type="search" placeholder="Try color-1...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Radio buttons</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">Unlisted (2)</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Scheduled (5)</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio4" type="radio" name="radioButton" id="radio4">
							<label class="radio-label" for="radio4">Quarentined (1)</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio5" type="radio" name="radioButton" id="radio5">
							<label class="radio-label" for="radio5">Unreviewed (1)</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio6" type="radio" name="radioButton" id="radio6">
							<label class="radio-label" for="radio6">Explicit</label>
						</li>

					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Order by</h4>

					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".option1">issuu publish date</option>
								<option value=".option2">original publish date</option>
							</select>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->


			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->
	<div class="drop-overlay"></div>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/draggabilly.pkgd.min.js"></script>
<script src="js/dragdrop.js"></script>
<script src="js/main.js"></script>
<script src="js/drag.js"></script>
</body>
</html>
